<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/writestyle.css">
    <title>DAILY LOG</title>
</head>

<body>

    <!-- 헤더 시작 -->
    <header id="header">
        <div>
            <h1>DAILY<br>LOG</h1>
        </div>
        <!-- 네비 시작 -->
        <nav id="nav">
            <ul>
                <li><a href="#">지도보기</a></li>
                <li><a href="#">기록하기</a></li>
                <li><a href="#">랭킹보기</a></li>
                <li><a href="#">마이페이지</a></li>
            </ul>
        </nav>
        <!-- 네비 끝 -->
        <div class="nav_icon">
            <img src="./assets/img/search.png" alt="메뉴의 검색 아이콘">
            <img src="./assets/img/like.png" alt="메뉴의 좋아요 아이콘">
            <img src="./assets/img/mypage.png" alt="메뉴의 마이페이지 아이콘">
        </div>
    </header>
    <div class="top_hr">
        <hr>
    </div>
    <!-- 헤더 끝 -->

    <!-- 메인 시작 -->
    <main id="main">
        <section class="content">
            <div class="write_section">
                <div class="write_sub">
                    <div>
                        <h2>오늘의 하루</h2>
                    </div>
                    <div>
                        <input type="text" id="title" placeholder="제목">
                    </div>
                    <div>
                        <input type="text" id="maps" placeholder="지역">
                    </div>
                    <div>
                        <input type="text" id="todayuser" placeholder="오늘 만난 사람">
                    </div>
                    <div class="select_box">
                        <div class="write_select">
                            <div id="select" class="select">
                                <strong></strong>
                                <div id="option">오늘의 기분</div>
                                <ul>
                                    <li data-option="맑음">맑음</li>
                                    <li data-option="흐림">흐림</li>
                                    <li data-option="비">비</li>
                                    <li data-option="눈">눈</li>
                                    <li data-option="바람">바람</li>
                                </ul>
                            </div>
                        </div>
                        <div class="write_select2">
                            <div id="select2" class="select2">
                                <div id="option2">오늘의 메뉴</div>
                                <ul>
                                    <li data-option="한식">한식</li>
                                    <li data-option="일식">일식</li>
                                    <li data-option="중식">중식</li>
                                    <li data-option="양식">양식</li>
                                    <li data-option="편의점">편의점</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div>
                        <input type="file">
                    </div>
                    <div>
                        <textarea rows=20 cols=45 placeholder="오늘 있었던 일 적기"></textarea>
                    </div>
                    <div>
                        <button type="reset">
                            취소
                        </button>
                        <button type="submit">
                            글쓰기
                        </button>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>
    <!-- 메인 끝 -->

    <!-- 푸터 시작 -->
    <footer id="footer">
        <div class="bottom_hr">
            <hr>
        </div>
        <div>
            <p>Copyright 2022 . DAILYLOG . All Rights Reserved .</p>
            <p>전체서비스 이용약관 개인정보처리방침 통합검색 고객센터 © DAILY LOG</p>
        </div>
    </footer>
    <!-- 푸터 끝 -->
    <script>
        function Change() {
            console.log(document.getElementById('option').innerText = "text")
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./assets/js/write.js"></script>
</body>

</html>
