<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/header2.css">
    <link rel="stylesheet" href="./assets/css/header3.css">
    <link rel="stylesheet" href="./assets/css/mywrite.css">
    <title>DAILY LOG</title>

    <!-- 아이콘 -->
    <script src="https://kit.fontawesome.com/80a9730165.js" crossorigin="anonymous"></script>

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="./assets/img/house.svg" type="image/x-icon">
    <link rel="icon" href="./assets/img/house.svg" type="image/x-icon">
</head>

<body>
    <!-- 헤더 시작 -->
    <header class="header">
        <div class="top_align">
            <!-- 네비 시작 -->
            <nav>
                <ul>
                    <li><a href="#">지도보기</a></li>
                    <li><a href="#">기록하기</a></li>
                    <li><a href="#">랭킹보기</a></li>
                    <li><a href="#">마이페이지</a></li>
                </ul>
            </nav>
            <!-- 네비 끝 -->
            <!-- 로고 시작 -->
            <div class="top_logo">
                <div class="simbol">
                    <i class="fa-solid fa-house-user"></i>
                </div>
                <h1>DAILY LOG</h1>
                <!-- 모바일용 햄버거 -->
                <div class="nav_toogleBT">
                    <a href="#">
                        <i class="fa-solid fa-bars"></i>
                    </a>
                </div>
            </div>
            <!-- 아이콘 시작 -->
            <div class="top_icon">
                <img src="./assets/img/like2.png" alt="메뉴의 좋아요 아이콘">
                <img src="./assets/img/mypage2.png" alt="메뉴의 마이페이지 아이콘">
            </div>
            <!-- 아이콘 끝 -->
        </div>
    </header>
    <!-- 헤더 끝 -->

    <!-- 메인 시작 -->
    <main id="main">
        <section class="mypage_wrap">
            <div class="mypage_section">
                <div class="mypage_left">
                    <ul>
                        <li>내계정</li>
                        <li>내가 쓴 글</li>
                        <li>좋아요</li>
                        <li>로그아웃</li>
                        <li>탈퇴</li>
                    </ul>
                </div>
                <div class="mywrite_right">
                    <div class="write_bt">
                        <div>
                            <button>수정</button>
                            <button>삭제</button>
                        </div>
                    </div>
                    <div class="write_box">
                        <input type="checkbox" id="check_btn">
                        <label for="chkBox">
                            <div>
                                <h2>12/01</h2>
                                <h3>길동이랑 오늘 영화보고 아웃백에 다녀왔다.</h3>
                            </div>
                        </label>
                        <div class="user_info">
                            <p>츠키</p>
                            <p>3시간 전</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- 메인 끝 -->

    <!-- 푸터 시작 -->
    <footer class="footer">
        <div class="bottom_wrap">
            <div class="bottom_simbol">
                <i class="fa-solid fa-house-user"></i>
            </div>
            <div class="bottom_info">
                <span>Copyright 2022 . DAILYLOG . All Rights Reserved .</span>
                <span>전체서비스 이용약관 개인정보처리방침 통합검색 고객센터 © DAILY LOG</span>
            </div>
        </div>
    </footer>
    <!-- 푸터 끝 -->
</body>

</html>
