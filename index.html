<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>DAYLE LOG</title>

    <!-- 아이콘 -->
    <script src="https://kit.fontawesome.com/80a9730165.js" crossorigin="anonymous"></script>

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="./assets/img/house.svg" type="image/x-icon">
    <link rel="icon" href="./assets/img/house.svg" type="image/x-icon">

    <!-- 스크립트 -->
    <script src="./assets/js/index.js" defer></script>

    <!-- 스와이퍼 -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script> -->

    <!-- 풀페이지 -->
    <link rel="stylesheet" href="./assets/css/jquery.fullPage.css">
    <script src="./assets/js/jquery.fullPage.js"></script>

    <!-- 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrap">
        <!-- 헤더 시작 -->
        <header class="header">
            <div class="top_align">
                <!-- 네비 시작 -->
                <nav>
                    <ul class="navbar_menu">
                        <li><a href="/map">지도보기</a></li>
                        <li><a href="/write/1">기록하기</a></li>
                        <li><a href="/rank">랭킹보기</a></li>
                        <li><a href="/Mypage">마이페이지</a></li>
                    </ul>
                </nav>
                <!-- 네비 끝 -->
                <!-- 로고 시작 -->
                <div class="top_logo">
                    <i class="fa-solid fa-house-user"></i>
                    <h1>DAILY LOG</h1>
                </div>
                <!-- 로고 끝 -->
                <!-- 모바일용 햄버거 -->
                <div class="nav_toogleBT">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <!-- 아이콘 시작 -->
                <div class="top_icon">
                    <img src="./assets/img/like.png" alt="메뉴의 좋아요 아이콘">
                    <img src="./assets/img/mypage.png" alt="메뉴의 마이페이지 아이콘">
                </div>
                <!-- 아이콘 끝 -->
            </div>
        </header>
        <!-- 헤더 끝 -->
        <!-- 메인 시작 -->
        <!-- swiper슬라이더 메인컨테이너 -->
        <main class="main" id="fullpage">
            <div class="main_visual">
                <!-- 메인배너 -->
                <div class="banner_wrap">
                    <span>
                        <img src="./assets/img/story_img1.png" alt="스토리 이미지1">
                    </span>
                </div>
                <!-- 장소 시작 -->
                <!-- 슬라이드 영역1 -->

                <div class="map_wrap">
                    <section class="section">
                        <div class="map_text">
                            <p>new</p>
                            <h3>이 장소,</h3>
                            <h3>기억나나요?</h3>
                        </div>
                        <div class="map_box">
                            <div class="map_header">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <div class="map_section">
                                <div class="map_img">
                                    <img src="./assets/img/maps.JPG" alt="지도">
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <!-- 장소 끝 -->
                <!-- 메뉴 시작 -->
                <div class="food_wrap">
                    <!-- 슬라이드 영역2 -->
                    <section class="section">
                        <div class="food_text">
                            <p>new</p>
                            <h3>오늘은</h3>
                            <h3>이 메뉴 어때요?</h3>
                        </div>
                        <div class="food_img">
                            <img src="./assets/img/menu/american/steak.png" alt="한식">
                        </div>
                    </section>
                </div>
                <!-- 메뉴 추천 끝 -->
                <!-- 휴대폰 시작 -->
                <div class="phone_wrap">
                    <!-- 슬라이드 영역3 -->
                    <section class="section">
                        <div class="phone_text">
                            <p>new</p>
                            <h3>오랜만에</h3>
                            <h3>연락해봐요 : )</h3>
                        </div>
                        <!-- 아이폰 목업 시작 -->
                        <div class="section">
                            <div class="mockup-container">
                                <div class="mockup">
                                    <div class="mobile-mockup">
                                        <div class="camera">
                                            <span></span>
                                        </div>
                                        <div class="home-btn">
                                            <span></span>
                                        </div>
                                        <div class="power">
                                            <span></span>
                                        </div>
                                        <!-- Content Start -->
                                        <div class="phone_name">
                                            <div class="phone_main">
                                                <div>
                                                    <img src="./assets/img/call.png" alt="전화 아이콘">
                                                </div>
                                                <div>
                                                    <h5>김철수</h5>
                                                    <h6>24 days ago</h6>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Content End -->
                                    </div>
                                </div>
                                <!-- 아이폰 목업 끝 -->
                            </div>
                        </div>
                    </section>
                </div>
                <!-- 명언 시작 -->
                <div class="saying_warp">
                    <!-- 슬라이드 영역4 -->
                    <section class="section">
                        <div class="saying_text">
                            <p>눈동자로 상대방의 마음을 읽어라. 눈은 마음의 창이다.</p>
                            <p>- 그라시아 -</p>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <!-- 메인 끝 -->
        <!-- 푸터 시작 -->
        <!-- 슬라이드 영역5 -->
        <footer class="footer fp-auto-height">
            <div class="bottom_wrap">
                <div class="bottom_simbol">
                    <i class="fa-solid fa-house-user"></i>
                </div>
                <div class="bottom_info">
                    <span>Copyright 2022 . DAILYLOG . All Rights Reserved .</span>
                    <span>전체서비스 이용약관 개인정보처리방침 통합검색 고객센터 © DAILY LOG</span>
                </div>
            </div>
        </footer>
        <!-- 푸터 끝 -->
    </div>
</body>

</html>
