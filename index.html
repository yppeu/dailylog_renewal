<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>DAYLE LOG</title>

    <!-- 아이콘 -->
    <script src="https://kit.fontawesome.com/80a9730165.js" crossorigin="anonymous"></script>

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="./assets/img/house.svg" type="image/x-icon">
    <link rel="icon" href="./assets/img/house.svg" type="image/x-icon">

    <!-- 스크립트 -->
    <script src="./assets/js/index.js" defer></script>

    <!-- 스와이퍼 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

</head>

<body>
    <div class="wrap">
        <!-- 헤더 시작 -->
        <header class="header">
            <div class="top_align">
                <!-- 네비 시작 -->
                <nav>
                    <ul>
                        <li><a href="#">지도보기</a></li>
                        <li><a href="#">기록하기</a></li>
                        <li><a href="#">랭킹보기</a></li>
                        <li><a href="#">마이페이지</a></li>
                    </ul>
                </nav>
                <!-- 네비 끝 -->
                <!-- 로고 시작 -->
                <div class="top_logo">
                    <div class="simbol">
                        <i class="fa-solid fa-house-user"></i>
                    </div>
                    <h1>DAILY LOG</h1>
                    <!-- 모바일용 햄버거 -->
                    <div class="nav_toogleBT">
                        <a href="#">
                            <i class="fa-solid fa-bars"></i>
                        </a>
                    </div>
                </div>
                <!-- 아이콘 시작 -->
                <div class="top_icon">
                    <img src="./assets/img/like.png" alt="메뉴의 좋아요 아이콘">
                    <img src="./assets/img/mypage.png" alt="메뉴의 마이페이지 아이콘">
                </div>
                <!-- 아이콘 끝 -->
            </div>
        </header>
        <!-- 헤더 끝 -->
        <!-- <div class="circle"></div> -->
        <!-- 메인 시작 -->
        <main class="main">
            <div class="main_visual">
                <section>
                    <!-- 메인배너 -->
                    <div class="banner_wrap">
                        <span>
                            <img src="./assets/img/story_img1.png" alt="스토리 이미지1">
                        </span>
                    </div>
                    <!-- place -->
                    <!-- swiper슬라이더 메인컨테이너 -->
                    <div class="swiper-container">
                        <!-- 보여지는 영역 -->
                        <div class="swiper-wrapper">
                            <!-- 슬라이드 영역 -->
                            <div class="map_wrap">
                                <div class="swiper-slide">
                                    <div class="map_text">
                                        <p>new</p>
                                        <h3>이 장소,</h3>
                                        <h3>기억나나요?</h3>
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="map_box">
                                        <div class="map_header">
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                        </div>
                                        <div class="map_section">
                                            <div class="map_img">
                                                <img src="./assets/img/maps.JPG" alt="지도">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <article class="article">
                                <!-- menu -->
                                <div class="food_wrap">
                                    <div class="swiper-slide"></div>
                                    <div class="food_text">
                                        <p>new</p>
                                        <h3>오늘은</h3>
                                        <h3>이 메뉴 어때요?</h3>
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="food_img">
                                        <img src="./assets/img/menu/american/steak.png" alt="한식">
                                    </div>
                                </div>
                                <!-- phone -->
                                <div class="phone_wrap">
                                    <div class="swiper-slide">
                                        <div class="phone_text">
                                            <p>new</p>
                                            <h3>오랜만에</h3>
                                            <h3>연락해봐요 : )</h3>
                                        </div>
                                    </div>
                                    <!-- 아이폰 목업 시작 -->
                                    <div class="swiper-slide">
                                        <div class="mockup-container">
                                            <div class="mockup">
                                                <div class="mobile-mockup">
                                                    <div class="camera">
                                                        <span></span>
                                                    </div>
                                                    <div class="home-btn">
                                                        <span></span>
                                                    </div>
                                                    <div class="power">
                                                        <span></span>
                                                    </div>
                                                    <!-- Content Start -->
                                                    <div class="phone_name">
                                                        <div class="phone_main">
                                                            <div>
                                                                <img src="./assets/img/call.png" alt="전화 아이콘">
                                                            </div>
                                                            <div>
                                                                <h5>김철수</h5>
                                                                <h6>24 days ago</h6>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- Content End -->
                                                </div>
                                            </div>
                                            <!-- 아이폰 목업 끝 -->
                                        </div>
                                    </div>
                                </div>
                            </article>
                            <!-- 명언 시작 -->
                            <div class="swiper-slide">
                                <div class="saying_warp">
                                    <div class="saying_text">
                                        <p>눈동자로 상대방의 마음을 읽어라. 눈은 마음의 창이다.</p>
                                        <p>- 그라시아 -</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 페이징 버튼 처리 -->
                        <!-- <div class="swiper-pagination"></div> -->

                        <!-- 방향 버튼 상황에 따라 추가 삭제가능 -->
                        <!-- <div class="swiper-button-prev"></div>
                                                            <div class="swiper-button-next"></div> -->
                    </div>
                </section>
            </div>
        </main>
        <!-- 메인 끝 -->
        <!-- 푸터 시작 -->
        <footer class="footer">
            <div class="bottom_wrap">
                <div class="bottom_simbol">
                    <i class="fa-solid fa-house-user"></i>
                </div>
                <div class="bottom_info">
                    <span>Copyright 2022 . DAILYLOG . All Rights Reserved .</span>
                    <span>전체서비스 이용약관 개인정보처리방침 통합검색 고객센터 © DAILY LOG</span>
                </div>
            </div>
        </footer>
        <!-- 푸터 끝 -->
    </div>
</body>

</html>
